<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Website</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    
    <img src="https://yogaenergy.org/wp-content/uploads/2018/10/patchnorris-copyright-yoga-sunsetjpg.jpg" alt ="An image of someone doing yoga" width="200">

    <h2>My Audio</h2>
    
    <audio controls>
        <source src="https://pixabay.com/music/ambient-meditation-yoga-relaxing-music-371413/" type="audio/mpeg">    <button>Play</button>
    </audio>

    <video controls src="https://www.pexels.com/video/woman-doing-yoga-3327959/" width="640"></video>
    
    <button>Play</button>
    
    <button>Pause</button>
    
    <button>Stop</button>

    <input type="range" min="0" max="1" step="0.01" />
    
<script src="Interacting With Media Elements app.js"></script>
</body>
</html>
