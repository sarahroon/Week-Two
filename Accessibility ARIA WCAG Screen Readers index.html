<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Aria</title>
</head>
<body>
  
  <a href="link" aria-label="Go to the link search page">Search</a>

  <img src="https://iamaprilrucker.com/wp-content/uploads/2014/08/butterfly_3-jpg.jpg" alt="A butterfly on a flower" tabindex="0"/>
  <img src="https://cdn.pixabay.com/photo/2023/10/17/09/37/honey-bee-8320764_1280.jpg" alt="A bee" tabindex="0"/>

  <div id="notificationArea" aria-live="assertive">No new notifications</div>

  <button id="notificationButton">Generate notification</button>

  <div aria-hidden="true">Just for decoration</div>
    
<script src="Accessibility app.js"></script>
    
</body>
</html>
